<body>
    <script>
        
        var year =  prompt("Enter a year to find next 20 leap years");
        var n = 20;

        function isLeap(year){
            return year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0);
        }

        function next(n) {
            const arr = [];
            while (arr.length < n) {
                if (isLeap(year++)) {
                    arr.push(year - 1);
                };
        };
        return arr;
    };
    
    console.log(next(n));

        
    </script>
</body>
