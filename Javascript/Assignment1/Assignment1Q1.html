<body>
    <script>
        function Numbers(num) {
            var sum = 0;

            for (var i = 0; i <= num; i++) {
                sum += i;                
            }
            return sum;
        }
        console.log(Numbers(parseInt(prompt("Enter a positive number"))));
    </script>
