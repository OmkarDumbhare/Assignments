<body>
    <script>
        function List(list1,list2) {
            var list = [];
            for(i=0;i<list1.length;i++){
                list.push(list1[i]);
                list.push(list2[i]);
            }
            return list;
        }
        document.write(List(['a','b','c'],[1,2,3]));
        console.log(List(['a','b','c'],[1,2,3]));
    </script>
