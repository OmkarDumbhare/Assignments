<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1Q10</title>
</head>
<body>
    <script>
        function fib(num){
            var num1 = 0;
            var num2 = 1;
            var sum;
            for (let i = 0; i < num; i++) {
                
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
            }
            return num2;
        }

        document.write(fib(10));
        console.log(fib(10));
    </script>
</body>
</html>
